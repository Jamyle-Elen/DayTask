{% extends "index.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen space-y-6">

    <div class="bg-[#F7C35B] shadow-lg rounded-xl p-6 w-11/12 max-w-md border-4 border-yellow-500"
        style="transform: rotate(-2deg);">
        <h1 class="text-2xl font-bold text-yellow-900 text-center">ğŸ‘‹ Bem-vindo de volta!</h1>
        <p class="mt-2 text-center text-yellow-800">Organize suas tarefas e mantenha tudo sob controle!</p>
    </div>

    <div class="bg-[#92B7F6] shadow-lg rounded-xl p-6 w-11/12 max-w-md border-4 border-[#668CCE]"
        style="transform: rotate(1.5deg);">
        <h2 class="text-xl font-semibold text-yellow-900 mb-2 text-center">ğŸ“‹ Minhas Tasks</h2>
        <div class="flex justify-center">
            <a href="{% url 'tasks:home' %}"
                class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded shadow transition duration-300">
                Ver Tarefas
            </a>
        </div>
    </div>
</div>

<form method="post" action="{% url 'accounts:logout' %}" class="fixed bottom-5 right-5 z-50">
    {% csrf_token %}
    <button type="submit" title="Logout"
        class="bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
    </button>
</form>
{% endblock %}
